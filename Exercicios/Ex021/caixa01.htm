<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1 { /*BOX LEVEL*/

            background-color: lightgrey;
            height: 300px;
            width: 300px;

            /*border-width: 20px;
            border-style: solid;
            border-color: black;*/

            border: 10px solid darkslategray;

            padding: 10px;

            /*padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px*/
            
            /* ORDEM PARA FAZER O PADDING EM TODAS AS DIREÇÕES
            top    = cima
            right  = direita 
            bottom = baixo
            left   = esquerda
            */;

            /*margin-top: 20px;
            margin-right: 20px;
            margin-bottom: 40px;
            margin-left: 20px;*/

            margin: 20px 20px 40px 20px;
            
            /*outline-width: 5px;
            outline-style: dashed;
            outline-color: salmon;*/

            /*margin: auto* = deixar a caixa no centro */

            outline: 5px dashed salmon;
        }

        a {/*INLINE LEVEL*/

            /*border-width: 20px;
            border-style: solid;
            border-color: red;*/

            border: 20px solid red;

            /*padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px*/

            padding: 10px;
        }

    
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
        <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
