<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family:'Love';
            src: url(fontes/love\ story\ ttf.ttf) format(truetype), url(fontes/love\ story\ ttf.ttf) format(embedded opentype);
            font-weight: normal;
            font-style: normal
            
            /*
            Tipos de Format()
            - opentype(otf)
            - truetype(ttf)
            - embedded opentype
            - truetype-aat (Apple Advanced typography)
            - svg

            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'love', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
