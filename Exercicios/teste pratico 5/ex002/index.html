<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square--">
        <li><p title="Use a tag &lt;P&gt;"><strong><ins><em>Parágrafo</em></ins></strong></p>
        <li><p title="Use a tag &lt;h1&gt;"><strong><ins><em>Titulos</em></ins></strong></p>
        <li><p title="Use a tag &lt;img&gt;"><strong><em><ins>Imagens</ins></em></strong></p>
        <li><p title="Use a tag &lt;strong&gt;"><em><strong><ins>Negrito</ins></strong></em>.</p>
        <li><p title="Use a tag &lt;ol ou ul / li&gt;"><em><strong><ins>Listas</ins></strong></em>.</p> 
        <li><p title="Use a tag &lt;link&gt;"><em><strong><ins>Link</ins></strong></em></p>  
    </ul>
</body>
</html>
